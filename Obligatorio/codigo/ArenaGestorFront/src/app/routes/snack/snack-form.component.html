<div class="row justify-content-md-center">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                {{mode}} snack
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <select class="form-select" name="genderId">
                        <option *ngFor="let gender of genderList" [value]="gender.genderId">{{gender.name}}</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-small" (click)="Confirmar()">Confirmar</button>
                <a routerLink='/snacks' class="btn btn-danger btn-small ms-1" role="button">Volver</a>
            </div>
        </div>
    </div>
</div>
